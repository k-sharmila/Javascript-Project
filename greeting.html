}

    <title>Greetings</title>
</head>
<body>
    <script>
        var name = prompt('Enter Your Name, Please.', 'JSBeginner');
var today = new Date();
var hrs = today.getHours();
    document.writeln('<b>');
    document.writeln('<b>');
    if (hrs <= 12){
        document.write('Good Morning, '+name+'!');
    } else if (hrs <= 18){
        document.write('Good Afternoon, '+name+'!');
    } else {
        document.write('Good Evening, '+name+'!');
    }
    document.write('<br/>')


    </script>
</body>
