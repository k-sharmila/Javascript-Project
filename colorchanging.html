<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        html {
    margin: 0;
}

span {
    display: block;
}
.canvas {
    margin:  100px auto 100px;
    width: 80%;
    text-align: center;
}

.button {
    width: 100px;
    height: 100px;
    border: solid black 2px;
    display: inline-block;
    border-radius: 50%;
}

#pink{
    background: rgb(236, 22, 183);
}

#green{
    background: rgb(19, 224, 11);
}
#blue{
    background: rgb(104, 213, 240);
}
#yellow{
    background: yellow;
}
    </style>
   
    <title>JavaScript Background Color Switcher</title>
</head>
<body>
    <div class="canvas">
     <h1><i>Color Scheme Switcher</i></h1>
    <span class="button" id="pink"></span>
    <span class="button" id="green"></span>
    <span class="button" id="blue"></span>
    <span class="button" id="yellow"></span>
   <br> <h1><i>Try clicking on one of the colors above <span>to change the background color of this page!</i></span></h1>   
    </div>
    <script>
        const buttons = document.querySelectorAll('.button');
const body = document.querySelector('body');

console.log(buttons);

buttons.forEach(function(button){
    button.addEventListener('click', function(e){
        console.log(e.target);
        if (e.target.id === 'pink'){
            body.style.backgroundColor = e.target.id;
        }
        if (e.target.id === 'green'){
            body.style.backgroundColor = e.target.id;
        }
        if (e.target.id === 'blue'){
            body.style.backgroundColor = e.target.id;
        }
        if (e.target.id === 'yellow'){
            body.style.backgroundColor = e.target.id;
        }
    })
})
    </script>
</body>
</html>
